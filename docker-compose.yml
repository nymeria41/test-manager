version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: test-manager-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_manager
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
